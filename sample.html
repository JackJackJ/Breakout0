<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Breakout</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #000000; display: block; margin: 0 auto; }</style>
</head>
<body>

<canvas id="myCanvas" width="480" height="600"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var ballRadius = 5;
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 3.5;
    var dy = -3.5;
    var paddleHeight = 10;
    var paddleWidth = 50;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;
    var brickRowCount = 5;
    var brickColumnCount = 3;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    var score = 0;
    var lives = 3;
    var lvl = 1;
    if(!localStorage.getItem("health"))
        localStorage.setItem("health", lives);
    if(!localStorage.getItem("score"))
        localStorage.setItem("score", score);
    if(!localStorage.getItem("level"))
        localStorage.setItem("level", lvl);
    var bricks = [];
    for(var c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(var r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1, class: getRandomInt(1,6), sfx: getRandomInt(1,15)};
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
        if(e.code  == "ArrowRight") {
            rightPressed = true;
        }
        else if(e.code == 'ArrowLeft') {
            leftPressed = true;
        }
    }
    function keyUpHandler(e) {
        if(e.code == 'ArrowRight') {
            rightPressed = false;
        }
        else if(e.code == 'ArrowLeft') {
            leftPressed = false;
        }
    }
    function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }
    function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
    }

    function collisionDetection() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                var b = bricks[c][r];
                if(b.status == 1) {
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        dy = -dy;
                        localStorage.setItem("score", parseInt(localStorage.getItem("score"),10)+1);
                        b.class -= 1;
                        if(b.class == 0)
                            b.status = 0;
                        if(getScore()==true) {
                            localStorage.setItem("level", parseInt(localStorage.getItem("lvl"),10)+1);
                            window.location.replace("victory.html");
                        }
                    }
                }
            }
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#FFFFFF";
        ctx.fill();
        ctx.closePath();
    }
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#FFFFFF";
        ctx.fill();
        ctx.closePath();
    }
    function drawBricks() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    if(bricks[c][r].class == 1)
                        ctx.fillStyle = "#008000";
                    if(bricks[c][r].class == 2)
                        ctx.fillStyle = "#ADFF2F";
                    if(bricks[c][r].class == 3)
                        ctx.fillStyle = "#FFFF00";
                    if(bricks[c][r].class == 4)
                        ctx.fillStyle = "#FFA500";
                    if(bricks[c][r].class == 5)
                        ctx.fillStyle = "#FF0000";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
    function getScore() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status == 1)
                    return false;
            }
        }
        return true;
    }
    function drawScore() {
        ctx.font = "16px Courier New";
        ctx.fillStyle = "#FFFFFF";
        ctx.fillText("Score: "+localStorage.getItem("score"), 8, 20);
    }
    function drawLives() {
        ctx.font = "16px Courier New";
        ctx.fillStyle = "#FFFFFF";
        ctx.fillText("Lives: "+localStorage.getItem("health"), canvas.width-80, 20);
    }
    function drawLevel() {
        ctx.font = "16px Courier New";
        ctx.fillStyle = "#FFFFFF";
        ctx.fillText("Level "+localStorage.getItem("health"), canvas.width/2-30, 20);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawLives();
        drawLevel();
        collisionDetection();

        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            //dx = -0.5 * dx * getRandomInt(1, 5);
            dx = -dx;
        }
        if(y + dy < ballRadius) {
            //dy = -0.5 * dy * getRandomInt(1, 5);
            dy = -dy;
        }
        else if(y + dy > canvas.height-ballRadius) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                //dy = -0.5 * dy * getRandomInt(1, 5);
                dy = -dy;
            }
            else {
                localStorage.setItem("health", parseInt(localStorage.getItem("health"),10)-1);
                if(localStorage.getItem("health")==0) {
                    localStorage.setItem("health", lives);
                    localStorage.setItem("score", score);
                    localStorage.setItem("level", lvl);
                    window.location.replace("gameover.html");
                }
                else {
                    x = canvas.width/2;
                    y = canvas.height-30;
                    dx = 3.5;
                    dy = -3.5;
                    paddleX = (canvas.width-paddleWidth)/2;
                }
            }
        }

        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }

        x += dx;
        y += dy;
        requestAnimationFrame(draw);
    }

    draw();
</script>

</body>
</html>
